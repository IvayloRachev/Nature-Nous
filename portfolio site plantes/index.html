<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Nature&Moi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/27176a295f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--header-->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Nature &<br>Nous</h1>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li>Accueil</li>
                        <li>Meilleures ventes</li>
                        <li>Nos plantes</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--fin de header-->

    <!--section 1-->
    <section class="section1">

    </section>
    <!--fin de section 1-->

    <!--section 2-->
    <section class="section2">
        <div class="magasin">
            <i class="fas fa-store"></i>
            <p>Nos magasins<br>à votre service</p>
        </div>
        <div class="retrait">
            <i class="fas fa-people-carry"></i>
            <p>Retrait en magasin<br>sans contact</p>
        </div>
        <div class="livraison">
            <i class="fas fa-truck"></i>
            <p>Livraison à domicile<br>sans contact</p>
        </div>
    </section>
    <!--fin de section 2-->

    <!--section 3-->
    <section class="section3">
        <h2>Nos Plantes</h2>
        <div class="plantes">
            <div class="plante1">
                <img src="plante1.jpg" alt="pot de plante exotique">
                <div class="info1">
                    <div>
                        <p class="p1-p1">Plante</p>
                        <p class="p1-p2">24.90€</p>
                    </div>
                    <button>En savoir plus</button>
                </div>
            </div>

            <div class="plante2">
                <img src="plante2.jpg" alt="pot de cactus">
                <div class="info2">
                    <div>
                        <p class="p2-p1">Plante</p>
                        <p class="p2-p2">29.90€</p>
                    </div>
                    <button>En savoir plus</button>
                </div>
            </div>

            <div class="plante3">
                <img src="plante3.jpg" alt="pot de plante de l'intérieur">
                <div class="info3">
                    <div>
                        <p class="p3-p1">Plante</p>
                        <p class="p3-p2">31.99€</p>
                    </div>
                    <button>En savoir plus</button>
                </div>
            </div>

            <div class="plante4">
                <img src="plante4.jpg" alt="plante de décoration d'éxterieur">
                <div class="info4">
                    <div>
                        <p class="p4-p1">Plante</p>
                        <p class="p4-p2">35.90€</p>
                    </div>
                    <button>En savoir plus</button>
                </div>
            </div>
        </div>
        <div class="bouton">
            <button class="vers">vers toutes nos plantes <i class="fas fa-long-arrow-alt-right"></i></button>      
        </div>
    </section>
    <!--fin de section 3-->

    <!--footer-->
    <footer>
        <div class="foot">
            <div class="logo2">
                <h2>Nature &<br>Nous</h2>
            </div>
            <div class="social">
                <nav>
                    <ul>
                        <li><i class="fab fa-facebook-square"></i></li>
                        <li><i class="fab fa-instagram-square"></i></li>
                        <li><i class="fab fa-twitter-square"></i></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="copy">
            <p><i class="far fa-copyright"></i> Copyright 2021 Nature & Nous</p>
        </div>
    </footer>
    <!--fin de footer-->

</body>

</html>
